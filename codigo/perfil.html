<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
      rel="stylesheet"
    />
    <!-- FIM GOOGLE FONTS -->
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ICONS -->
    <title>WalkPet - Perfil</title>
  </head>
  <body>
    <header>
      <div class="interface">
        <div class="logo">
          <a href="index.html">
            <img src="imgs/walkpet 1.png" alt="Logo walkpet apenas escrito" />
          </a>
        </div>
        <!--logo-->
        <div class="icone-menu">
          <label for="btn-menu" class="icone-menu"
            ><i class="fa-solid fa-bars"></i
          ></label>
        </div>
        <!--icone-menu-->
      </div>
      <!--menu-->
    </header>
    <input type="checkbox" id="btn-menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          <a id="login-link" href="login.html"
            ><i class="fa-solid fa-user"></i> Login</a
          >
          <a href="passeadores.html"
            ><i class="fa-solid fa-person"></i> Passeadores</a
          >
          <a href="ajuda.html"><i class="fa-solid fa-question"></i> Ajuda</a>
          <a id="logout-link" href="#" style="display: none"
            ><i class="fa-solid fa-sign-out"></i> Logout</a
          >
        </nav>
        <label for="btn-menu" class="icone-fechar"
          ><i class="fa-solid fa-xmark"></i
        ></label>
      </div>
    </div>
    <!--container-menu-->
    <script src="scripts/menu.js" defer></script>
    <main>
      <section class="perfil-section">
        <div class="perfil-container">
          <div class="perfil-header">
            <img
              id="perfil-foto"
              src="imgs/default-profile.png"
              alt="Foto do perfil"
            />
            <h1 id="perfil-nome">Nome do Passeador</h1>
          </div>
          <div class="perfil-detalhes">
            <p>
              <strong>Email:</strong>
              <span id="perfil-email">email@example.com</span>
            </p>
          </div>
          <div class="perfil-descricao">
            <h2>Descrição</h2>
            <p id="perfil-descricao">Descrição do passeador...</p>
          </div>
          <button id="editar-perfil-btn">Editar Perfil</button>
        </div>

        <!-- Formulário de Edição de Perfil -->
        <div
          class="editar-perfil-container"
          id="editarPerfilContainer"
          style="display: none"
        >
          <h2>Editar Perfil</h2>
          <form id="editarPerfilForm" enctype="multipart/form-data">
            <div>
              <input type="text" id="editarNome" placeholder="Nome" required />
            </div>
            <div>
              <input
                type="email"
                id="editarEmail"
                placeholder="Email"
                required
              />
            </div>
            <div>
              <textarea
                id="editarDescricao"
                placeholder="Descrição"
                required
              ></textarea>
            </div>
            <div>
              <input type="file" id="editarFoto" accept="image/*" />
              <label for="editarFoto">Upload de Foto</label>
              <img
                id="editarFotoPreview"
                src=""
                alt="Pré-visualização da Foto"
                style="display: none; max-width: 100px; margin-top: 10px"
              />
            </div>
            <button type="submit">Salvar</button>
            <button type="button" id="cancelarEdicaoBtn">Cancelar</button>
          </form>
        </div>
      </section>
    </main>
    <script src="scripts/perfil.js" defer></script>
  </body>
</html>
