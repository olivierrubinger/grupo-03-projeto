<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- FIM GOOGLE FONTS -->
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ICONS -->
    <title>WalkPet</title>
    <script src="scripts/cadastro.js" defer></script>
  </head>
  <body>
    <header>
      <div class="interface">
        <div class="logo">
          <a href="index.html">
            <img src="imgs/walkpet 1.png" alt="Logo walkpet apenas escrito" />
          </a>
        </div>
        <!--logo-->
        <div class="icone-menu">
          <label for="btn-menu" class="icone-menu"
            ><i class="fa-solid fa-bars"></i
          ></label>
        </div>
        <!--icone-menu-->
      </div>
      <!--menu-->
    </header>
    <input type="checkbox" id="btn-menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          <a id="login-link" href="login.html"
            ><i class="fa-solid fa-user"></i> Login</a
          >
          <a href="passeadores.html"
            ><i class="fa-solid fa-person"></i> Passeadores</a
          >
          <a href="#"><i class="fa-solid fa-question"></i> Ajuda</a>
          <a id="logout-link" href="#" style="display: none"
            ><i class="fa-solid fa-sign-out"></i> Logout</a
          >
        </nav>
        <label for="btn-menu" class="icone-fechar"
          ><i class="fa-solid fa-xmark"></i
        ></label>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logged = localStorage.getItem("logged");
        if (logged === "true") {
          alert("Você já está logado!");
          window.location.href = "index.html"; // Redireciona para a página inicial
        }
      });
    </script>
    <script src="scripts/menu.js" defer></script>
    <!--container-menu-->
    <main>
      <section>
        <div class="pagina-cadastro">
          <div class="interface-2">
            <div class="cadastro">
              <img src="imgs/Pata cachorro.png" alt="Pata cachorro" />
              <div class="container-cadastro"></div>
              <h2>Cadastro de Passeadores</h2>
              <form id="cadastroForm" enctype="multipart/form-data">
                <div class="container-cadastro">
                  <input type="text" placeholder="Nome" id="nome" required />
                  <br />
                  <input
                    type="text"
                    placeholder="Nome de Usuário"
                    id="nomeUsuario"
                    required
                  />
                  <br />
                  <input
                    type="email"
                    placeholder="E-mail"
                    id="email"
                    required
                  />
                  <br />
                  <input
                    type="password"
                    placeholder="Senha"
                    id="senha"
                    required
                  />
                  <br />
                  <input
                    type="password"
                    placeholder="Confirmar Senha"
                    id="confirmarSenha"
                    required
                  />
                  <br />
                  <input
                    type="text"
                    placeholder="Descrição"
                    id="descricao"
                    required
                  />
                  <br />
                  <input type="file" id="foto" accept="image/*" />
                  <label id="fotoLabel" for="foto">Upload de Foto</label>
                  <br />
                  <img
                    id="fotoPreview"
                    src=""
                    alt="Pré-visualização da Foto"
                    style="display: none; max-width: 100px; margin-top: 10px"
                  />
                  <button type="submit">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
          <!--cadastro-->
        </div>
        <!--interface-->
      </section>
    </main>
  </body>
</html>
